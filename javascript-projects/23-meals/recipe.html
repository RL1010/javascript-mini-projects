<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Food Recipe</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="loading">
      <img src="./img/loading.gif" alt="loading" />
    </section>
    <section class="single-food">
      <div class="header">
        <h2 class="food-name"></h2>
        <img src="#" class="food-img" alt="" />
      </div>

      <article class="food-info">
        <h3>Ingredients</h3>
        <ul class="food-ingredients"></ul>
        <h3>Instructions</h3>
        <p class="food-desc"></p>
        <a href="index.html" class="btn">all recipes</a>
      </article>
    </section>
    <script type="module" src="./singleRecipe.js"></script>

</html>
